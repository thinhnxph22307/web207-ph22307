<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <body ng-app="angularjs-logic2">
    <h1>Họ Tên: Nguyễn Xuân Thịnh</h1>
    <h1>MSV: PH22307</h1>
    <a class="btn btn-primary" href="indexbt2.html" role="button">Thêm</a>
    <div ng-controller="loopConntroller">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">MÔ TẢ</th>
            <th scope="col">AVATAR</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="motNguoiTao in danhSachNT ">
            <td scope="row">1</td>
            <td>{{motNguoiTao.ID}}</td>
            <td>{{motNguoiTao.NAME}}</td>
            <td>{{motNguoiTao.EMAIL}}</td>
            <td>
              <img src="{{motNguoiTao.AVATAR}}" alt="{{motNguoiTao.NAME}}" ; />
            </td>

            <!-- <td ng-if="STATUS == 0">Không kích hoạt</td>
            <td ng-if="STATUS == 1">Không kích hoạt</td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./libs/angular.min.js"></script>
    <script>
      var app = angular.module("angularjs-logic2", []);
      //loopController
      app.controller("loopConntroller", function ($scope) {
        $scope.danhSachNT = [
          {
            ID: 1,
            NAME: "Nguyễn Xuân Thịnh",
            EMAIL: "Chơi Valorant hơm?",
            AVATAR:
              "https://variety.com/wp-content/uploads/2022/12/MCDAVTH_WD011.jpg?w=681&h=383&crop=1",
          },
        ];
      });
    </script>
  </body>
</html>
